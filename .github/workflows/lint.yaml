name: Linter and Typecheck

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Run linters and type checks
        run: |
          poetry run black --check --exclude migrsations .
          poetry run flake8 --exclude migrations,venv,__pycache__ .
          poetry run pylint flask_auth_mvp/
          poetry run mypy --exclude migrations .

      - name: Check import order using isort
        run: poetry run isort --check-only .
